
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Happy Birthday, Martina! ❤️</title>
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background: transparent;
  text-align: center;
  padding: 20px;
}

body::before {
  content: "";
  background: url('background.gif') no-repeat center center fixed;
  background-size: cover;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  z-index: -2;
  opacity: 0.8; /* pas eventueel aan voor meer/minder zichtbaar gif */
}

body::after {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(255, 255, 255, 0.5); /* witte waas bovenop gif */
  z-index: -1;
}

    h1 {
      font-size: 2.2em;
      color: #d6336c;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      display: inline-block;
      margin-top: 30px;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 25px;
      background-color: #ff69b4;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    .button:hover {
      background-color: #ff1493;
    }
    img {
      max-width: 300px;
      margin-top: 20px;
      border-radius: 12px;
    }
    #main-content {
      display: none;
    }
    .hearts span {
      position: relative;
      display: inline-block;
      animation: float 3s ease-in-out infinite;
      font-size: 2em;
      margin: 0 5px;
    }
    .hearts span:nth-child(1) { animation-delay: 0s; }
    .hearts span:nth-child(2) { animation-delay: 1s; }
    .hearts span:nth-child(3) { animation-delay: 2s; }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-20px); opacity: 0.7; }
      100% { transform: translateY(0); opacity: 1; }
    }

    #gift-icon:hover {
      transform: scale(1.1);
      transition: 0.3s;
    }

    body::before {
      content: "";
      background: url('background.gif') no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      opacity: 0.15;
    }
  </style>
</head>

<body>

  <div id="start-screen">
    <h1>Martina ❤️</h1>
    <p>Klik on the button and get your surprise... 💌</p>
    <button class="button" onclick="startSurprise()">✨ Spustit</button>
  </div>

  <div id="main-content">
    <h1>Happy Birthday to the Sweetest girl in the World! 🎂🎉💖</h1>

    <div class="card">
      <p>Pro tvoje narozeniny mám něco výjimečného... 🎁</p>
      <p>🎤 4 lístky na <strong>Boney M Live</strong>! 🕺💃</p>
      <p style="font-size: 1.4em;">❤️❤️❤️</p>
      <img src="boneym.jpg" alt="Boney M Show Poster">
      <br>
      <input type="password" id="pw" placeholder="Zadej heslo" />
      <button onclick="checkPass()" class="button">🔓 Unlock</button>
      <div id="ticket-link" style="display:none;">
        <a class="button" href="boney_m_tickets.pdf" download>🎟️ Stáhni si vstupenky</a>
      </div>
    </div>

    <div style="margin-top: 40px;">
      <span id="gift-icon" style="font-size: 2.2em; cursor: pointer;">🎁</span>
    </div>
    <div id="gift-message" style="display: none; margin-top: 20px;">
      <p style="font-size: 1.5em; color: #d6336c;">
        ❤️❤️❤️ Use: "Mallorca2025" ❤️❤️❤️
      </p>
      <div class="hearts">
        <span>❤️</span><span>❤️</span><span>❤️</span>
      </div>
    </div>

    <audio id="player" loop>
      <source src="rasputin.mp3" type="audio/mpeg">
      Tvůj prohlížeč nepodporuje přehrávání zvuku.
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
      function startSurprise() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('player').play();
        confetti();
        setInterval(() => confetti(), 3000);
      }

      function checkPass() {
        const correct = "Mallorca2025";
        if (document.getElementById("pw").value === correct) {
          document.getElementById("ticket-link").style.display = "block";
        } else {
          alert("Špatné heslo 😢");
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("gift-icon").addEventListener("click", function() {
          document.getElementById("gift-message").style.display = "block";
        });
      });
    </script>

</body>
</html>
